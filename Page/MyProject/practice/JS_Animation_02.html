<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动透明</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        div{
            width: 100px;
            height: 100px;
            top: 0;
            left: 0;
            background-color: black;
            opacity: 1;
            position: absolute;
        }
    </style>
</head>
<body>
<div></div>
<script src="../js/animation.js"></script>
<script>
    var div=document.querySelector('div');
    animate(div,{
        width:200,
        left:500,
        opacity:20
    });
</script>
</body>
</html>
