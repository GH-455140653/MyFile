<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>callhell-promise</title>
</head>
<body>
<script>
    var promise=new Promise(function (resolve,reject) {
        setTimeout(function () {
            var num=Math.floor(Math.random()*100);
            if(num%2){
                resolve(num);
            }else{
                reject(num);
            }
        },2000)
    });
    promise.then(function (num) {
        console.log('resolve '+num);
    }).catch(function (num) {
        console.log('reject '+num);
    })
</script>

</body>
</html>
