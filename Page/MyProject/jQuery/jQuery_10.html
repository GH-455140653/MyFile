<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>magnifier--放大镜</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .magnifier .float{
            width: 50px;
            height: 50px;
            top: 0;
            left: 0;
            position: absolute;
            background: hotpink;
            opacity: 0.5;
            display: none;
        }
        .magnifier .left .mask{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-color: #90EE90;
            opacity: 0;
        }
        .magnifier .left{
            width: 256px;
            height: 172.5px;
            float: left;
            position: relative;
        }
        .magnifier .right{
            height: 400px;
            width: 800px;
            background-image: url("../img/img_big.jpg");
            float: left;
            margin-left: 50px;
            display: none;
        }
        .magnifier .left img{
            width: 256px;
            height: 172.5px;
        }

    </style>
</head>
<body>
<div class="magnifier">
    <div class="left">
        <img src="../img/img_small.jpg" alt="">
        <div class="float"></div>
        <div class="mask"></div>
    </div>
    <div class="right"></div>
</div>
<script src="jquery-3.4.1.min.js"></script>
<script>
    (function ($) {
        $.fn.extend({
            magnifier:function () {//放大镜插件
                this.each(function () {
                    var that=this;
                    $('.left',this).mousemove(function (evt) {
                        var x=evt.offsetX;
                        var y=evt.offsetY;
                        var float=$('.float',this);

                        x=x-float.width()/2;
                        y=y-float.height()/2;

                        if(x<0) x=0;
                        if(y<0) y=0;
                        if(x>$(this).width()-float.width()) x=$(this).width()-float.width();
                        if(y>$(this).height()-float.height()) y=$(this).height()-float.height();

                        float.css({
                            left:x,
                            top:y
                        });

                        $('.right',that).css({
                            backgroundPosition: x * -16 + 'px ' + y * -18.2 + 'px'
                        });

                    }).mouseover(function () {
                        $('.left .float, .right',that).show();
                        // $('.right',that).show();
                    }).mouseout(function () {
                        $('.left .float, .right',that).hide();
                        // $('.right',that).hide();
                    });
                })
            }
        })
    })(jQuery)

    $('.magnifier').magnifier();
</script>

</body>
</html>
