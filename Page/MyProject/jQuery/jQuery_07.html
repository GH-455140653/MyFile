<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event-jQuery的事件绑定</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<script src="jquery-3.4.1.min.js"></script>
<script>
    // $('li').on('mouseover',function () {
    //     $(this).css('background','red');
    // }).on('mouseout',function () {
    //     $(this).css('background','green');
    // })
    // $('li:eq(2)').off('mouseover');
    $('ul').on('mouseover','li:even',function () {//留意this指向第二个参数
        $(this).css('background','red');
    }).on('mouseout','li:even',function () {
        $(this).css('background','green');
    })
    $('<li>New Li</li>').appendTo('ul');
</script>

</body>
</html>
