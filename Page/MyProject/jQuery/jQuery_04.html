<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的节点方法练习</title>
</head>
<body>
<div id="coin">
    <ul class="list">
        <li class="item">
            <p>1</p>
        </li>
        <li class="item">
            <p class="vip">2</p>
        </li>
        <li class="item">
            <p>3</p>
        </li>
        <li class="item">
            <p>4</p>
        </li>
    </ul>
</div>
<script src="jquery-3.4.1.min.js"></script>
<script>
    var $li2=$('li:eq(2)');//获取该节点，为了偷懒
    $li2.children().css('background','red');//修改该节点的子节点的属性
    $li2.parent().css('color','blue');//修改该节点的直接父节点的css
    $li2.parents('div#coin').append('<div>新框架</div>');//在该节点同级外设置一个新的节点
    $('#coin').find('p.vip').css({//在id为coin之下查找一个p标签且class为vip的节点元素并修改其css属性
        background:'black',
        color:'white'
    })
    $li2.next().css({fontSize:'25px'});//设置该节点之后的节点
    $li2.prev().css({fontSize: '30px'});//设置该节点之前的节点
    $li2.siblings().css('fontWeight','bold');//将所有与$li2相关的兄弟姐妹节点全部设置为字体加粗
</script>
</body>
</html>
