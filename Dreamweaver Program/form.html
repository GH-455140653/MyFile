<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<style>
    td {
        text-align: center;
    }
</style>
<body>
<table border="1">
    <from>
        <tr>
            <td colspan="2">用户注册</td>
        </tr>
        <tr>
            <td>账号:</td>
            <td style="text-align: left">
                <input type="text" name="" value="" style="width: 232px">
            </td>
        </tr>
        <tr>
            <td>密码:</td>
            <td style="text-align: left">
                <input type="password" name="" value="" style="width: 232px">
            </td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td style="text-align: left">
                <input type="password" name="" value="" style="width: 232px">
            </td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" value="" checked>男
                <input type="radio" name="sex" value="">女
            </td>
        </tr>
        <tr>
            <td>你感兴趣的语言:</td>
            <td>
                <input type="checkbox" name="activity" value="" checked>.net
                <input type="checkbox" name="activity" value="">java
                <input type="checkbox" name="activity" value="">jsp
                <input type="checkbox" name="activity" value="">html
            </td>
        </tr>
        <tr>
            <td>选择你感兴趣的活动：</td>
            <td style="text-align: left">
                <select name="" size="2" style="height: 50px;width: 100px">
                    <option value="0">篮球</option>
                    <option value="1">唱</option>
                    <option value="2">跳</option>
                    <option value="3">rap</option>
                    <option value="4">电竞</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>你所在的省份:</td>
            <td>
                <select name="selectCity" id="" size="1">
                    <option value="" selected="selected" disabled>
                        请选择你所在的省份
                    </option>
                    <option value="0">黑龙江省</option>
                    <option value="1">广东省</option>
                    <option value="2">北京市</option>
                    <option value="3">香港</option>
                    <option value="4">四川省</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我介绍:</td>
            <td>
                <textarea name="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td style="text-align: left">
                <input type="submit">
                <input type="reset">
                <input type="submit" value="ok">
                <input type="image" src="img-url">
            </td>
        </tr>
    </from>
</table>

</body>
</html>
