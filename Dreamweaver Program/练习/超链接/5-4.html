<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动框架应用</title>
    <style>
        a {
            font-size: 28px;
            color: #99ffff;
            text-align: center;
        }

        div {
            margin: 0 auto;
            text-align: center;
        }

        iframe {
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div>
    <h3>浮动框架应用</h3>
    <hr color="red">
    <iframe name="leftiframe" src="http://www.baidu.com" frameborder="0" width="600px" height="600px"></iframe>
    <iframe name="rightiframe" src="lrl-home.online" frameborder="0" width="600px" height="600px"></iframe>
    <P>
        <a href="http://www.bilibili.com" target="leftiframe">左边显示b站</a>
        <a href="http://www.gov.cn" target="rightiframe">右边显示中央人民政府网</a>
    </P>
</div>
</body>
</html>
