<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
</head>
<body>
<form action="" name="myform">
    <input type="button" value="显示" name="btn" id="btn">
</form>
<script>
    document.getElementById('btn').onclick=function (){
        alert("显示该数据！")
    }
    myform.btn.onclick();
</script>
</body>
</html>
