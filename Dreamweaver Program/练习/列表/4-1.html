<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>
    <h4>Disc 项目符号列表</h4>
    <ul type="disc">
        <li>苹果</li>
        <li>香蕉</li>
        <li type="circle">柠檬</li>
    </ul>
    <ul type="circle">
        <li>苹果</li>
        <li type="square">香蕉</li>
        <li>柠檬</li>
    </ul>
    <ul type="square">
        <li>苹果</li>
        <li>香蕉</li>
        <li>柠檬</li>
    </ul>
</body>
</html>
