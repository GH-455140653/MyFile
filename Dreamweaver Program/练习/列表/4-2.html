<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌套有序列表和无序列表</title>
</head>
<body>
<h1>全国计算机等级考试</h1>
<ol type="1">
    <li>报名
        <ol type="A">
            <li>报名时间：2012年12月11日-25日，逾期不予受理。</li>
            <li>报名地点：学校教务处（4512）。</li>
            <li>报名费用：按物价局规定100元/人/次，报名时交齐。</li>
            <li>提交资料以及注意事项：</li>
            <ul style="text-indent: 1em" type="disc">
                <li>参加测试的学生须填写一份（准考证号码不填）；</li>
                <li>填写准考证一份；</li>
                <li>提交小一寸彩色证件照</li>张。
            </ul>
        </ol>
    </li>
    <li>培训</li>
    <li>测试</li>
</ol>
<p style="text-indent: 2em">（注：具体时间和地点按准考证上所列）</p>
</body>
</html>
