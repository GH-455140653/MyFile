<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件语句实例</title>
</head>
<body>
<script>
    var score=prompt("请输入你的成绩：");
    if (score>=0 && score<=100){
        if (score>90){
            alert("成绩优秀！")
        }else if (score>80){
            alert("成绩良好！")
        }else if (score>70){
            alert("成绩中等！")
        }else if (score>60){
            alert("成绩合格！")
        }else{
                alert("成绩不及格！")
        }
    }
</script>
</body>
</html>
