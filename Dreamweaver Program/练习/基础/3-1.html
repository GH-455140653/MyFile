<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标记练习</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>
<body>
<h3 align="center">文本修饰标记应用</h3>
<hr size="2" color="red">
<b>软件工程全国最好！</b><br>
<i>软件工程全国最好！</i><br>
<u>软件工程全国最好！</u><br>
<del>软件工程全国最好！</del>
<br>
X<sup>2</sup>+2X+5=0<br>
X<sub>1</sub>=2<br>
<small>软件工程全国最好！</small>
<big>软件工程全国最好！</big><br>
<strong>软件工程！</strong>
<em>软件工程！</em>
</body>
</html>
