<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第十八届中国国际广告节会议注册表</title>
    <style type="text/css">
        body{ text-align:center;}
        h1{ font-size:25px;text-align:center;}
        .zhuce{ font-size:14px;align:center;width:840px; margin:0 auto;background:#f7f7f7;}
        .zhuce td{ border:1px solid #ccc;padding:2px 3px;text-align:center;}
        .zhuce .ibg{ text-align:left;}
        .zhuce .bbg{ padding:20px 0;font-size:13px;}
    </style>
</head>
<body>
<h1>第十八届中国国际广告节会议注册表</h1>
<form>
    <table class="zhuce">
        <tr>
            <td width="100">参会者姓名</td>
            <td colspan="4" class="ibg">
                <input name="txtName" type="text">
            </td>
            <td>职务</td>
            <td colspan="3" class="ibg">
                <input name="txtZhiwu" type="text">
            </td>
        </tr>
        <tr>
            <td>工作单位</td>
            <td colspan="8" class="ibg">
                <input name="txtDanwei" type="text" size="80px">
            </td>
        </tr>
        <tr>
            <td>电话</td>
            <td colspan="2" class="ibg">
                <input name="txtTel" type="text">
            </td>
            <td>传真</td>
            <td class="ibg">
                <input name="txtFax" type="text">
            </td>
            <td colspan="3">手机</td>
            <td class="ibg">
                <input name="txtMobil" type="text">
            </td>
        </tr>
        <tr>
            <td>通讯地址ַ</td>
            <td colspan="6" class="ibg">
                <input name="txtAddress" type="text" size="60">
            </td>
            <td>邮编</td>
            <td class="ibg">
                <input name="txtPostCode" type="text">
            </td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td colspan="6" class="ibg">
                <input name="txtEmail" type="text" style="width:250px;">
            </td>
            <td>国家</td>
            <td class="ibg">
                <select name="ddlCountry" id="ddlCountry" style="width:180px;">
                    <option value="中国" selected="selected">中国</option>
                    <option value="美国">美国</option>
                    <option value="英国">英国</option>
                    <option value="韩国">韩国</option>
                    <option value="日本">日本</option>

                </select>
            </td>
        </tr>
        <tr>
            <td>省份</td>
            <td colspan="6" class="ibg">
                <select name="ddlProvince" style="width:180px;">
                    <option selected="selected" value="省份" disabled>省份</option>
                    <option value="北京市">北京市</option>
                    <option value="天津市">天津市</option>
                    <option value="重庆市">重庆市</option>
                    <option value="上海市">上海市</option>
                </select>
            </td>
            <td>城市</td>
            <td class="ibg">
                <input name="txtCity" type="text" style="width:180px;">
            </td>
        </tr>
        <tr>
            <td colspan="9"><p align="center">会议费标准（人民币）</p></td>
        </tr>
        <tr>
            <td colspan="2">身份/时间</td>
            <td colspan="4">2011年9月20֮日之前注册</td>
            <td colspan="3">2011年9月20֮日之后注册</td>
        </tr>
        <tr>
            <td colspan="2">中广协会员</td>
            <td colspan="4">
                <input type="radio" name="rbMem" value="rbMem1" disabled="disabled">1500元
            </td>
            <td colspan="3">
                <input type="radio" name="rbMem" value="rbMem2">1800元
            </td>
        </tr>
        <tr>
            <td colspan="2">非会员</td>
            <td colspan="4">
                <input type="radio" name="rbMem" value="rbNoMem1" disabled="disabled">1800
            </td>
            <td colspan="3">
                <input type="radio" name="rbMem" value="rbNoMem2">2000元
            </td>
        </tr>
        <tr>
            <td colspan="9" class="bbg">
                <input type="submit" name="btnOk" value="提交">
                <a href="#">第十八届中国国际广告节注册表下载</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
