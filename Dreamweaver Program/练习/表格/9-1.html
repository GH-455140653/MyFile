<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<style>
    td {
        text-align: center;
    }

    #bg {
        background-color: #E0E0E0;
    }
</style>
<body>
<table width="600" height="150" border="1">
    <caption>2020软件工程课程表</caption>
    <tr>
        <th>节次</th>
        <th>星期一</th>
        <th>星期二</th>
        <th>星期三</th>
        <th>星期四</th>
        <th>星期五</th>
    </tr>
    <tr id="bg">
        <td>第1-2节</td>
        <td>大学英语</td>
        <td>web前端开发技术</td>
        <td>高等数学</td>
        <td>数据结构实验</td>
        <td>体育</td>
    </tr>
    <tr>
        <td>第3-4节</td>
        <td>大学物理</td>
        <td>高等数学</td>
        <td>数据结构</td>
        <td>数据结构</td>
        <td>web前端开发技术</td>
    </tr>
</table>
</body>
</html>
