<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像热区</title>
</head>
<body>
<p align="center">
    <img src="images/images2.jpg" alt="教室" border="2" usemap="#class">
    <map name="class">
        <area shape="rect" coords="50,17,110,59" href="http://www.baidu.com" alt="百度">
    </map>
    <img src="images/tu.jpg" alt="月亮" border="3" usemap="#moon" height="150px" width="200px">
    <map name="moon">
        <area shape="circle" coords="160,30,40" href="http://www.baidu.com" alt="百度">
    </map>
</p>

</body>
</html>
