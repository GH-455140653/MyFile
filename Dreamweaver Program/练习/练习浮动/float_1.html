<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置图像高度、宽度、边框</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            float: left;
            padding: 0 20px;
        }
    </style>
</head>
<body>
<h2 align="center">设置图像高度、宽度及边框</h2>
<hr color="#6600cc">
<ul>
    <li><img src="images/images1.jpg" alt="原图"></li>
    <li><img src="images/images1.jpg" alt="宽度为100像素" width="100px"></li>
    <li><img src="images/images1.jpg" alt="宽度为75像素，高度为50像素" width="75px" height="50px" border="10"></li>
</ul>
</body>
</html>
